<!DOCTYPE html>
<html>
<head>
  <title>Upload & Predict</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    body {
      background-color: #0b0b10;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background: #11141a;
      border-bottom: 1px solid #222633;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    nav a {
      color: #cfd3ff;
      margin-left: 16px;
      text-decoration: none;
      font-size: 14px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1100px;
      margin: 24px auto 40px;
      padding: 0 16px;
    }
    .section {
      margin-bottom: 24px;
    }
    .card {
      background: #141821;
      border-radius: 10px;
      padding: 20px;
      border: 1px solid #222633;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 4px;
      font-size: 14px;
      color: #d0d4e6;
    }
    input[type="file"], select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #2b3040;
      background: #0f1219;
      color: #f5f5f5;
      font-size: 14px;
    }
    .button {
      margin-top: 14px;
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }
    .button:hover {
      opacity: 0.9;
    }
    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }
    .metric-card {
      background: #10131b;
      border-radius: 8px;
      padding: 10px 12px;
      border: 1px solid #222633;
      font-size: 13px;
    }
    .metric-label {
      color: #9ca3c7;
      font-size: 12px;
    }
    .metric-value {
      font-size: 16px;
      font-weight: 600;
      margin-top: 4px;
    }
    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
      margin-top: 18px;
    }
    .chart-card {
      background: #10131b;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #222633;
    }
    .chart-card h3 {
      font-size: 14px;
      margin: 0 0 8px;
      color: #e5e7ff;
    }
    .chart-card img {
      width: 100%;
      border-radius: 6px;
      display: block;
    }
    pre#rawOutput {
      margin-top: 16px;
      background: #05060a;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #222633;
      max-height: 260px;
      overflow: auto;
      font-size: 11px;
      color: #cbd5f5;
    }
  </style>
</head>
<body>

<header>
  <h1>Upload & Predict</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="playground.html">AI Playground</a>
    <a href="ai-chat.html">AI Chat</a>
  </nav>
</header>

<div class="container">

  <div class="section">
    <h2>Upload Your Dataset</h2>
    <p style="color:#9ca3c7;font-size:14px;">
      Select a CSV or Excel file, choose a model, and view metrics and charts generated by your ML backend.
    </p>

    <div class="card">
      <label>Select File</label>
      <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" />

      <label>Select Model</label>
      <select id="modelSelect">
        <option value="linear_regression">Linear Regression</option>
        <option value="random_forest_regressor">Random Forest Regressor</option>
        <option value="logistic_regression">Logistic Regression</option>
        <option value="random_forest_classifier">Random Forest Classifier</option>
        <option value="kmeans">KMeans</option>
        <option value="dbscan">DBSCAN</option>
        <option value="automl">AutoML</option>
      </select>

      <button class="button" onclick="handleUpload()">Run Prediction & Generate Charts</button>

      <p id="status" style="margin-top:10px;font-size:13px;color:#9ca3c7;"></p>
    </div>
  </div>

  <div class="section" id="resultsSection" style="display:none;">
    <h2>Model Results</h2>

    <div class="metrics" id="metricsContainer"></div>

    <div class="charts-grid" id="chartsContainer"></div>

    <h3 style="margin-top:20px;font-size:14px;color:#e5e7ff;">Raw Response (Debug)</h3>
    <pre id="rawOutput"></pre>
  </div>

</div>

<script>
async function handleUpload() {
  const file = document.getElementById("fileInput").files[0];
  const model = document.getElementById("modelSelect").value;
  const status = document.getElementById("status");
  const resultsSection = document.getElementById("resultsSection");
  const metricsContainer = document.getElementById("metricsContainer");
  const chartsContainer = document.getElementById("chartsContainer");
  const rawOutput = document.getElementById("rawOutput");

  if (!file) {
    status.textContent = "Please select a file first.";
    status.style.color = "#f97373";
    return;
  }

  const formData = new FormData();
  formData.append("file", file);
  formData.append("model", model);

  status.textContent = "Processing on backend (this may take a few seconds)...";
  status.style.color = "#9ca3c7";

  resultsSection.style.display = "none";
  metricsContainer.innerHTML = "";
  chartsContainer.innerHTML = "";
  rawOutput.textContent = "";

  try {
    const response = await fetch("https://ml-backend-yury.onrender.com/predict", {
      method: "POST",
      body: formData
    });

    const result = await response.json();
    console.log(result);

    status.textContent = "Done. Scroll down to see metrics and charts.";
    status.style.color = "#4ade80";

    resultsSection.style.display = "block";

    // Show raw JSON for debugging
    rawOutput.textContent = JSON.stringify(result, null, 2);

    // ----- METRICS -----
    const m = result.metrics || {};
    const metricsList = [
      { label: "RÂ² Score", key: "r2" },
      { label: "MAE", key: "mae" },
      { label: "MSE", key: "mse" },
      { label: "Accuracy", key: "accuracy" },
      { label: "Silhouette Score", key: "silhouette" }
    ];

    metricsList.forEach(item => {
      const value = m[item.key];
      if (value !== null && value !== undefined) {
        const card = document.createElement("div");
        card.className = "metric-card";
        card.innerHTML = `
          <div class="metric-label">${item.label}</div>
          <div class="metric-value">${typeof value === "number" ? value.toFixed(4) : value}</div>
        `;
        metricsContainer.appendChild(card);
      }
    });

    // ----- CHARTS -----
    const charts = result.charts || {};

    const chartDefs = [
      { key: "actual_vs_predicted", title: "Actual vs Predicted" },
      { key: "residuals", title: "Residual Plot" },
      { key: "feature_importance", title: "Feature Importance" },
      { key: "confusion_matrix", title: "Confusion Matrix" },
      { key: "clusters", title: "Cluster Plot" }
    ];

    chartDefs.forEach(c => {
      const base64 = charts[c.key];
      if (base64) {
        const card = document.createElement("div");
        card.className = "chart-card";
        card.innerHTML = `
          <h3>${c.title}</h3>
          <img src="data:image/png;base64,${base64}" alt="${c.title}">
        `;
        chartsContainer.appendChild(card);
      }
    });

  } catch (error) {
    console.error(error);
    status.textContent = "Error: " + error;
    status.style.color = "#f97373";
  }
}
</script>

</body>
</html>
