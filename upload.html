<!DOCTYPE html>
<html>
<head>
  <title>Upload & Predict</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

<header>
  <h1>Upload & Predict</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="playground.html">AI Playground</a>
    <a href="ai-chat.html">AI Chat</a>
  </nav>
</header>

<div class="container">

  <div class="section">
    <h2>Upload Your File</h2>
    <p>Select a CSV or Excel file to run predictions.</p>

    <div class="card">
      <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" />
      <button class="button" onclick="handleUpload()">Upload File</button>
      <p id="status"></p>
    </div>
  </div>

</div>

<script>
function handleUpload() {
  const file = document.getElementById("fileInput").files[0];
  const status = document.getElementById("status");

  if (!file) {
    status.textContent = "Please select a file first.";
    status.style.color = "red";
    return;
  }

  status.textContent = "File uploaded: " + file.name;
  status.style.color = "green";

  // You can add ML logic here later (client-side only)
}
</script>

</body>
</html>
